<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>PicUpload</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/ng-grid.css" rel="stylesheet" type="text/css">
  <link href="style/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">PicUpload</h1>
    </div>
    <div class="instructions">
      <p>
        Upload your favorite pictures to correspond with the numbered tiles!
      </p>
    </div>
    <!-- Being Flow.js wrapper -->
    <div flow-int flow-files-submitted="$flow.upload()" flow-file-added="$file.getExtention()" class="ng-scope">
      <div class = "drop" flow-drop ng-class ="dropClass">

        <span class="btn-file" flow-btn>Upload Image
          <input type="file"/>
        </span>

        <span class="btn-file" flow-btn flow-directory>Upload Folder of Images
          <input type="file"/>
        </span>
        <b>OR</b> Drag and Drop your images here.
      </div>
      <!-- <div class= "gridContainer"> -->
        <!-- Begin Grid -->
        <div ng-controller = "GridCtrl">
          <div class="gridStyle" ng-grid="gridOptions">
          </div>
        </div>
        <!-- End Grid -->
      <!-- </div> -->
    </div>
    <!-- End Flow.js wrapper -->
    <div>
    </div>
    <div>
    </div> 
  </div>

</html>
